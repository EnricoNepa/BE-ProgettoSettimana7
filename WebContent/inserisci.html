<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<meta charset="UTF-8">
<title>Inserisci Contatto</title>
</head>
<body class="bg-dark">
<div class="container col-md-4 col-md-offset-4 justify-content-center text-center">
<h1 class="mt-5 h1 bg-primary text-white p-3 mb-3">Inserisci Contatto</h1>
<form method="post" action="http://localhost:8080/ProgettoSettimana7/inserisci">
  <div class="mb-3">
    <label class="form-label text-light">Nome<p style="opacity: .5; display: inline-block;">&nbsp;*</p></label>
    <input type="text" class="form-control text-center" name="nome" required>
  </div>
  <div class="mb-3">
    <label class="form-label text-light">Cognome<p style="opacity: .5; display: inline-block;">&nbsp;*</p></label>
    <input type="text" class="form-control text-center" name="cognome" required>
  </div>
  <div class="mb-3">
    <label class="form-label text-light">Email<p style="opacity: .5; display: inline-block;">&nbsp;*</p></label>
    <input type="email" class="form-control text-center" name="email" required>
  </div>
  <div class="mb-3">
    <label class="form-label text-light">Telefono 1<p style="opacity: .5; display: inline-block;">&nbsp;*</p></label>
    <input type="text" class="form-control text-center" name="tel1" required>
  </div>
  <div class="mb-3">
    <label class="form-label text-light">Telefono 2</label>
    <input type="text" class="form-control text-center" name="tel2">
  </div>
  <button type="submit" class="btn btn-primary">Inserisci</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
