<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<meta charset="UTF-8">
<title>Elimina Contatto</title>
</head>
<body class="bg-dark">
<div class="container col-md-4 col-md-offset-4 justify-content-center text-center">
<h1 class="mt-5 h1 bg-primary text-white p-3 mb-3">Elimina Contatto</h1>
<form method="get" action="http://localhost:8080/ProgettoSettimana7/delete">
  <div class="mb-3">
    <label class="form-label text-light">Inserisci ID da eliminare</label>
    <input type="number" class="form-control text-center" name="id" required>
  </div>
  <button type="submit" class="btn btn-primary">Elimina</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
